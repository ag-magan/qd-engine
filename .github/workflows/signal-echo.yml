name: Process D

on:
  schedule:
    # Morning open: 10:35 AM ET — right after Process A's 10 AM signal run
    - cron: '35 15 * * 1-5'
    # Manage stops: 11:35 AM ET
    - cron: '35 16 * * 1-5'
    # Manage stops: 12:35 PM ET
    - cron: '35 17 * * 1-5'
    # Midday check: 1:35 PM ET — catches Process A's 1 PM signals + manage stops
    - cron: '35 18 * * 1-5'
    # Manage stops: 2:35 PM ET
    - cron: '35 19 * * 1-5'
    # Manage stops: 3:20 PM ET (pre-EOD)
    - cron: '20 20 * * 1-5'
    # EOD close: 3:50 PM ET
    - cron: '50 20 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - midday
          - eod
          - manage

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Set mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(date -u +%H)
            MIN=$(date -u +%M)
            if [ "$HOUR" = "15" ]; then
              echo "mode=morning" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "18" ]; then
              echo "mode=midday" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "20" ] && [ "$MIN" -ge "40" ]; then
              echo "mode=eod" >> $GITHUB_OUTPUT
            else
              echo "mode=manage" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run
        env:
          ALPACA_ACCT3_PAPER_KEY: ${{ secrets.ALPACA_ACCT3_PAPER_KEY }}
          ALPACA_ACCT3_PAPER_SECRET: ${{ secrets.ALPACA_ACCT3_PAPER_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.account3_signal_echo.main ${{ steps.mode.outputs.mode }}
