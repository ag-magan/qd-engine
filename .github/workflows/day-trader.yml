name: Process B

on:
  schedule:
    - cron: '30 13 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Run
        env:
          ACCT2_KEY: ${{ secrets.ACCT2_KEY }}
          ACCT2_SECRET: ${{ secrets.ACCT2_SECRET }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
          NOTIFY_ADDRESS: ${{ secrets.NOTIFY_ADDRESS }}
          NOTIFY_PASSWORD: ${{ secrets.NOTIFY_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.account2_daytrader.main loop
