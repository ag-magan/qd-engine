name: Process C

on:
  schedule:
    - cron: '0 15 * * 1-5'
    - cron: '0 18 * * 1-5'
    - cron: '30 21 * * 1-5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode'
        required: false
        default: 'decision'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Set mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "15" ]; then
              echo "mode=decision" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "18" ]; then
              echo "mode=monitor" >> $GITHUB_OUTPUT
            else
              echo "mode=eod" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run
        env:
          ACCT3_KEY: ${{ secrets.ACCT3_KEY }}
          ACCT3_SECRET: ${{ secrets.ACCT3_SECRET }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
          NOTIFY_ADDRESS: ${{ secrets.NOTIFY_ADDRESS }}
          NOTIFY_PASSWORD: ${{ secrets.NOTIFY_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.account3_autonomous.main ${{ steps.mode.outputs.mode }}
