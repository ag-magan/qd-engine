name: Process C

on:
  schedule:
    - cron: '0 15 * * 1-5'     # 10 AM ET — decision
    - cron: '0 17 * * 1-5'     # 12 PM ET — guardian
    - cron: '0 18 * * 1-5'     # 1 PM ET  — monitor
    - cron: '0 19 * * 1-5'     # 2 PM ET  — guardian
    - cron: '0 20 * * 1-5'     # 3 PM ET  — guardian
    - cron: '30 21 * * 1-5'    # 4:30 PM ET — eod
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode'
        required: false
        default: 'decision'

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Set mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ github.event.inputs.mode }}" >> $GITHUB_OUTPUT
          else
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "15" ]; then
              echo "mode=decision" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "18" ]; then
              echo "mode=monitor" >> $GITHUB_OUTPUT
            elif [ "$HOUR" = "21" ]; then
              echo "mode=eod" >> $GITHUB_OUTPUT
            else
              echo "mode=guardian" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run
        env:
          ALPACA_ACCT3_PAPER_KEY: ${{ secrets.ALPACA_ACCT3_PAPER_KEY }}
          ALPACA_ACCT3_PAPER_SECRET: ${{ secrets.ALPACA_ACCT3_PAPER_SECRET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.account3_autonomous.main ${{ steps.mode.outputs.mode }}
