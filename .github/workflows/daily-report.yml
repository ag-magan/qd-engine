name: Summary

on:
  schedule:
    - cron: '15 21 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Run
        env:
          ACCT1_KEY: ${{ secrets.ACCT1_KEY }}
          ACCT1_SECRET: ${{ secrets.ACCT1_SECRET }}
          ACCT2_KEY: ${{ secrets.ACCT2_KEY }}
          ACCT2_SECRET: ${{ secrets.ACCT2_SECRET }}
          ACCT3_KEY: ${{ secrets.ACCT3_KEY }}
          ACCT3_SECRET: ${{ secrets.ACCT3_SECRET }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
          NOTIFY_ADDRESS: ${{ secrets.NOTIFY_ADDRESS }}
          NOTIFY_PASSWORD: ${{ secrets.NOTIFY_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.reporting.daily_email
