name: Process A

on:
  schedule:
    - cron: '0 */6 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: pip install -r requirements.txt

      - name: Run
        env:
          ACCT1_KEY: ${{ secrets.ACCT1_KEY }}
          ACCT1_SECRET: ${{ secrets.ACCT1_SECRET }}
          DATA_API_TOKEN: ${{ secrets.DATA_API_TOKEN }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_KEY: ${{ secrets.DB_KEY }}
          NOTIFY_ADDRESS: ${{ secrets.NOTIFY_ADDRESS }}
          NOTIFY_PASSWORD: ${{ secrets.NOTIFY_PASSWORD }}
          TRADING_MODE: paper
        run: python -m src.account1_quiver.main
